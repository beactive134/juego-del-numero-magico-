<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero magico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Contenedor"></div>
        <h1>Juego del Número Mágico</h1>
        <p>Adivina el número entre 1 y 100. Tienes un máximo de 10 intentos.</p>
        <div id="juego">
            <input type="numero" id="respuesta" min="1" max="100" placeholder="Introduce tu número">
            <button id="enviarRespuesta">Enviar</button>
            <button id="reiniciarJuego" class="hidden">Volver a Jugar</button>
            <p class="mensaje" id="mensaje"></p>
            <ul class="lista-intentos" id="lista-intentos"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>


</html>
